<!DOCTYPE html>

<html lang="en">


<head>
  <meta charset="UTF-8" />
  <title>Random Emotion Qoute</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <h1>Phone of Emotions</h1>

  <!-- Phone Body -->
  <div id="phone">
      
      <!-- Phone Screen -->
      <div id="screen">
          <p id="emotionDisplay">Choose your emotion...</p>
          <p id="clickCounter"></p>
      </div>

      <!-- Keypad Buttons -->
        <p> today or any day... this phone may ring and bring good news </p>
      <div id="keypad">
        <button class="emotion-btn" data-emotion="reset">Reset</button>
        <button class="emotion-btn" data-emotion="happy">Happy</button>
        <button class="emotion-btn" data-emotion="bored">Bored</button>
        <button class="emotion-btn" data-emotion="angry">Angry</button>
        <button class="emotion-btn" data-emotion="excited">Excited</button>
        <button class="emotion-btn" data-emotion="embarrassed">Embarrassed</button>
        <button class="emotion-btn" data-emotion="love">Love</button>
        <button class="emotion-btn" data-emotion="sad">Sad</button>
        <button class="emotion-btn" data-emotion="anxious">Anxious</button>
      </div>

  </div>
<!-- Where my jacascript page is going to link up with the html-->
  <script src="emotion.js"></script>
</body>
